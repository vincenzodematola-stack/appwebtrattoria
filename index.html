        <input type="text" id="raInput" placeholder="es. 18h 36m">
    </div>
    <div style="margin-top: 10px;">
        <label for="decInput">Declinazione (Dec):</label>
        <input type="text" id="decInput" placeholder="es. +38Â° 47'">
    </div>
    <button id="findButton" style="margin-top: 20px;">Trova</button>

    <hr>

    <div id="status">In attesa di istruzioni...</div>

    <hr>

    <div id="instructions"></div>
